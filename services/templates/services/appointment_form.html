{% extends 'main/base.html' %}

{% block content %}
<div class="container p-0">
  <div class="row mt-5 p-0">
    <div class="col-md-6 p-0">
      <div class="card">
        <div class="card-header">
          Прием
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row mt-3">
              {% if object %}
              <div class="col-6 p-1">
                <button class="btn btn-outline-success col-12">Сохранить</button>
              </div>
              {% else %}
              <div class="col-6 p-1">
                <button class="btn btn-outline-success col-12">Создать</button>
              </div>
              {% endif %}
              <div class="col-6 p-1">
                <a class="btn btn-outline-primary col-12" href="{% url 'services:doctor_list' %}">К списку приемов</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 p-0">
      {% if object %}
      <div class="card">
        <div class="card-header">
          Услуга
        </div>
        {{ formset.management_form }}
        {% for form in formset.forms %}
        <div class="card-body">
          {{ form.as_p }}
          <hr>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
